<style>

#notification-bell {
  display: none;
}

body {
  background-color: #4C4B16; /* Olive Green */
}

/* Custom styles for full image */
.full-image {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

/* Custom animation for button */
.btn-anim {
  transition: all 0.3s ease-in-out;
}

.btn-anim:hover {
  transform: scale(1.05);
  background-color: #3A3A10; /* Slightly darker shade */
}

/* Custom animation for input focus */
.input-focus:focus {
  border-color: #4C4B16;
  box-shadow: 0 0 5px rgba(76, 75, 22, 0.8);
}


</style>

{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-[#4C4B16]">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg mx-4">

        <!-- Login Form Section -->
        <div class="w-full sm:w-1/2 p-8">
            <form method="POST" class="space-y-6">
                <!-- Logo Section (Optional) -->
                <div class="flex justify-center mb-6">
                    <img src="{{ url_for('static', filename='ASIA.png') }}" alt="Logo" class="w-24 h-24">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="input-focus mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4C4B16]">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="input-focus mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4C4B16]">
                </div>

                <!-- Updated button with animation -->
                <button type="submit"
                    class="btn-anim w-full bg-[#4C4B16] text-white py-2 px-4 rounded-md hover:bg-[#3A3A10] focus:outline-none focus:ring-2 focus:ring-[#4C4B16] text-center block">
                    Login
                </button>
            </form>
        </div>

        <!-- Image Section (Hidden on small screens) -->
        <div class="hidden sm:flex w-1/2 justify-center items-center">
            <img src="{{ url_for('static', filename='image10.png') }}" alt="Image" class="full-image">
        </div>

    </div>
</div>
{% endblock %}
