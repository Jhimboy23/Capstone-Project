{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<body class="bg-gray-100 transition-all duration-1000 ease-in-out opacity-0" id="body-wrapper">

    <!-- Page Wrapper -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-8 relative opacity-0 transform scale-95 transition-all duration-700 ease-in-out"
            id="page-wrapper">

            <!-- Back Icon -->
            <a href="{{ url_for('auth.login') }}"
                class="absolute top-4 left-4 text-gray-600 hover:text-[#4C4B16] transition duration-300">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>

            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='ASIA.png') }}" alt="ASIA Logo"
                    class="h-16 opacity-0 transform scale-90 transition-all duration-700 delay-200">
            </div>

            <!-- Sign-Up Form -->
            <form method="POST" class="space-y-4">
                <div class="transition-all duration-700 delay-300">
                    <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#4C4B16] focus:outline-none transition duration-300 hover:border-[#4C4B16]">
                </div>

                <div class="transition-all duration-700 delay-400">
                    <label for="firstName" class="block text-gray-700 font-semibold">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#4C4B16] focus:outline-none transition duration-300 hover:border-[#4C4B16]">
                </div>

                <div class="transition-all duration-700 delay-500">
                    <label for="password1" class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter Password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#4C4B16] focus:outline-none transition duration-300 hover:border-[#4C4B16]">
                </div>

                <div class="transition-all duration-700 delay-600">
                    <label for="password2" class="block text-gray-700 font-semibold">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#4C4B16] focus:outline-none transition duration-300 hover:border-[#4C4B16]">
                </div>

                <div class="flex justify-center mt-4 transition-all duration-700 delay-700">
                    <button type="submit"
                        class="w-3/4 bg-[#4C4B16] hover:bg-[#3b3a12] text-white font-semibold py-2 rounded-lg transition duration-300 transform hover:scale-105">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Apply fade-in effect on load
        window.addEventListener("load", function () {
            document.getElementById("body-wrapper").classList.remove("opacity-0");
            document.getElementById("body-wrapper").classList.add("opacity-100");

            document.getElementById("page-wrapper").classList.remove("opacity-0", "scale-95");
            document.getElementById("page-wrapper").classList.add("opacity-100", "scale-100");
        });

        // Smooth fade-out effect on exit
        window.addEventListener("beforeunload", function () {
            document.getElementById("body-wrapper").classList.add("opacity-0");
        });
    </script>

</body>

{% endblock %}
